name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Generate version
        id: version
        shell: pwsh
        run: |
          $ver = Get-Date -Format "yyMMddHHmm"
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT
          echo "Version: $ver"

      - name: Restore
        run: dotnet restore dotnet/DockMonitor.sln

      - name: Build
        run: dotnet build dotnet/DockMonitor.sln -c Release --no-restore

      - name: Test
        run: dotnet test dotnet/DockMonitor.Tests/DockMonitor.Tests.csproj -c Release --no-restore
        continue-on-error: true

      - name: Publish
        run: >
          dotnet publish dotnet/DockMonitor.Service/DockMonitor.Service.csproj
          -c Release -r win-x64
          -p:PublishSingleFile=true
          -p:SelfContained=true
          -o publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockMonitor-win-x64
          path: publish/DockMonitor.Service.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          files: publish/DockMonitor.Service.exe
          generate_release_notes: true

name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore dotnet/DockMonitor.Service/DockMonitor.Service.csproj

      - name: Build
        run: dotnet build dotnet/DockMonitor.Service/DockMonitor.Service.csproj -c Release --no-restore

      - name: Test
        run: dotnet test dotnet/DockMonitor.Tests/DockMonitor.Tests.csproj -c Release --no-restore
        continue-on-error: true

      - name: Publish
        run: >
          dotnet publish dotnet/DockMonitor.Service/DockMonitor.Service.csproj
          -c Release -r win-x64
          -p:PublishSingleFile=true
          -p:SelfContained=true
          -o publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockMonitor-win-x64
          path: publish/DockMonitor.Service.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: publish/DockMonitor.Service.exe
          generate_release_notes: true
